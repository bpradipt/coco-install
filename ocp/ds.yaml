apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: file-copy-daemonset
  namespace: confidential-containers-system
spec:
  selector:
    matchLabels:
      app: file-copy
  template:
    metadata:
      labels:
        app: file-copy
    spec:
      serviceAccountName: cloud-api-adaptor
      nodeSelector:
         coco: "true"
      containers:
      - name: file-copy-container
        image: quay.io/bpradipt/kata-shim
        command: ["/bin/sh", "-c"]
        args:
          - |
            if [ ! -f /opt/kata/containerd-shim-kata-v2-coco ]; then
              mkdir -p /opt/kata
              cp /containerd-shim-kata-v2-coco /opt/kata/containerd-shim-kata-v2-coco
              chmod 0755 /opt/kata/containerd-shim-kata-v2-coco
            fi
            sleep infinity
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -f /opt/kata/containerd-shim-kata-v2-coco"]
        volumeMounts:
        - name: host-volume
          mountPath: /opt
        securityContext:
          privileged: true
      volumes:
      - name: host-volume
        hostPath:
          path: /opt

